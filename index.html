<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Felipe Pimenta</title>

        <!-- CSS de Bootstrap e código próprio-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/stylesheet.css">

        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>        
    </head>

    <body>

        

        <h1>Divisor de conta</h1>

        <div>
            <p>Quem consumiu?</p>
            <input type="text" id="nome" name="nome">&nbsp;&nbsp;
            <button id="adicionarPessoa" onclick="adicionaPessoa()">Adicionar</button>
            <br>
            <div class="avisoPessoa" id="avisoPessoa">

            </div>
            <br>
            <button id="limpaNome" onclick="limpaCampoNome()">Nova Pessoa</button>
        </div>

        <br>
        <br>

        <div>
            <p>O que será dividido, qual o valor e por quem?</p>
            <div id="itens">

                <input type="text" id="item" name="item" placeholder="Consumo">
                &nbsp;&nbsp;
                <input type="number" id="preco" name="preco" placeholder="00.00">
                &nbsp;&nbsp;
                <button id="adicionarItem" onclick="adicionarItem()">Adicionar</button>
                <br>
                <div class="nomes">

                    <div id="nomesParaItens">

                    </div>

                </div>
                <br>

                <div id="avisoItem">

                </div>
                <br>

                <button id="limpaNome" onclick="limpaCampoItem()">Novo Consumo</button>

                <br>

            </div>
        </div>
        <br>
        <div>
            <br>
            <p>Alguém vai pagar a gorgeta?</p>
            <div id="nomesParaGorjeta">

            </div>
        </div>
        <br>
        <button id="calculaConta" class="final" onclick="divisorConta()">Calcular valores</button>
        <hr>
        <div id="resultados">

        </div>
        <br>
        <br>
        <br>
        

        <script src="js/javaScript.js"></script>
        
    </body>
</html>
